version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install
  build:
    commands:
      - echo Building Next.js app...
      - npm run build
  post_build:
    commands:
      - echo Zipping app...
      - zip -r app.zip .next public package.json node_modules

      - echo "☁️ Uploading to S3"
      - aws s3 cp app.zip s3://flash-card-codepipline/app.zip

      - echo "🚀 Running deploy.sh on EC2 via SSM"
      - aws ssm send-command \
        --document-name "AWS-RunShellScript" \
        --targets "Key=instanceIds,Values=i-0f784196bea0540f4" \
        --parameters commands=["/home/ubuntu/deploy.sh"] \
        --region ap-northeast-2 \
        --comment "Next.js 자동 배포"
